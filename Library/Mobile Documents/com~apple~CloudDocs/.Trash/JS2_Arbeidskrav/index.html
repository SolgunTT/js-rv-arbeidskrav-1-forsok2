<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nettkolonialen</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Modalen -->

    <button class="modalBtn">OK</button>

    <div>
      <div class="modalContent">
        <span class="close_btn">&times;</span>

        <p>Velkommen til Nettkolonialen!</p>
      </div>
    </div>

    <!-- \ Modalen -->

    <!-- Produkter -->

    <div class="selection_container">
      <section class="selection">
        <div id="bread">
          <p></p>

          <img src="./images/Brød.png" alt="Bilde av et brød" />
        </div>

        <div id="milk">
          <p></p>

          <img src="./images/Melk.png" alt="Bilde av en melkekartong" />
        </div>

        <div id="coffee">
          <p></p>

          <img src="./images/Kaffe.png" alt="Bilde av en pose kaffe" />
        </div>

        <div id="juice">
          <p></p>

          <img src="./images/Jus.png" alt="Bilde av en juskartong" />
        </div>

        <div id="jam">
          <p></p>

          <img src="./images/Syltetøy.png" alt="Bilde av et glass syltetøy" />
        </div>

        <div id="apples">
          <p></p>

          <img src="./images/Epler.png" alt="Bilde av røde epler" />
        </div>
      </section>
    </div>

    <!-- \ Produkter -->

    <!-- Handlekurv -->

    <table class="shoppingCart"></table>

    <!-- \ Handlekurv -->

    <script src="js/script.js"></script>
  </body>
</html>
